name: Android CI - Build Signed AAB

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK tools
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: "34.0.0"

      - name: Restore keystore from secret
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release.keystore
            ls -l release.keystore
          else
            echo "No KEYSTORE_BASE64 secret found. Aborting."
            exit 1
          fi

      - name: Move keystore to expected location
        run: |
          mkdir -p keystore
          mv release.keystore keystore/release.keystore
          echo "Keystore path: $(pwd)/keystore/release.keystore"

      - name: Debug: show wrapper files & contents
